<!DOCTYPE html>
<html>
<head>
    <title>HYTOPIA Countdown</title>
    <style>
        #countdown-timer {
            position: fixed;
            top: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px; /* Large font size */
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
            z-index: 1000; /* Ensure it's on top */
            display: none; /* Hidden by default */
            font-family: 'Inter', sans-serif; /* Consistent font */
        }
    </style>
</head>
<body>
    <div id="countdown-timer"></div>

    <script>
        const countdownElement = document.getElementById('countdown-timer');

        // Ensure hytopia object and onData function exist (basic check)
        // Note: In a real HYTOPIA environment, the 'hytopia' object is globally available.
        if (typeof hytopia !== 'undefined' && typeof hytopia.onData === 'function') {
            hytopia.onData(data => {
                if (data && typeof data.remainingTime === 'number') {
                    countdownElement.innerText = `Time: ${data.remainingTime}`;
                    countdownElement.style.display = 'block'; // Show the timer
                } else if (data && data.hide === true) {
                    countdownElement.style.display = 'none'; // Hide the timer
                }
            });
        } else {
            console.error('hytopia object or hytopia.onData is not available. This UI might not function outside the HYTOPIA client.');
            // You could add fallback behavior or visual indication here if needed for testing outside HYTOPIA
            // For example:
            // countdownElement.innerText = 'HYTOPIA API Missing';
            // countdownElement.style.display = 'block';
            // countdownElement.style.color = 'orange';
            // countdownElement.style.fontSize = '16px';
        }

        // Initial state is hidden (set via CSS)
    </script>
</body>
</html>
